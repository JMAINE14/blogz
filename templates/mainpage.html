{% extends "base.html" %}

{% block content %}

<hr />
<ul>
    {% for post in blogs %}
    <li><a href="/blogs?id={{post.id}}">{{post.title}}</a>
        <p>{{post.body}}</p>
        <small><a href="/blogs?username={{post.owner.username}}">{{ post.owner.username }}</a></small>
    </li>
    <hr />
    {% endfor %}
</ul>


{% endblock %}
